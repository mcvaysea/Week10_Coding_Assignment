<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Week10 ToDo App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg4">
					<h2 class="text-center">ToDo App</h2>
					<form action="" method="post">
						<div class="mb-3 text-center">
							<label for="todo"></label>
							<input type="text" name="todo" id="todo" placeholder="Enter Task Here: " />
						</div>
						<button type="submit" class="btn btn-success">Add Task To List</button>
					</form>
					<button class="btn btn-info text-light" id="listTasks">List ToDo Tasks</button>
					<button class="btn btn-danger text-light" onclick="clearToDoList()">
						Remove All Tasks
					</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 offset-lg-4">
					<ol id="orderedTaskList">
						<span class="badge rounded-pill bg-primary">Click To Delete Tasks:</span>
					</ol>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
